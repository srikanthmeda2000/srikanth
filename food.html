<!doctype html>
<html lang="en">

<head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="food.js"></script>
    <link rel="stylesheet" href="food.css">
</head>

<body ng-app="LunchCheck">
    <div class="container" ng-controller="LunchCheckController">
        <h1>Food Checker</h1>

        <div class="form-group">
            <input id="lunch-menu" type="text" ng-model="lunchList"
                placeholder="list comma separated dishes you usually have for lunch" class="form-control">
        </div>
        <div class="form-group">
            <button class="btn btn-default" ng-click="processLunchList();">Check If Too Much</button>
        </div>
        <div class="form-group message">
            <span ng-style="messageColor">{{message}}</span>
        </div>
    </div>
    
</body>

</html>
