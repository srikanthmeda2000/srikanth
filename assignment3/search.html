<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="search.css">
    <script src="search.js"></script>
</head>

<body ng-app="search">
    <div>
        <div ng-controller="searchController">
            <div class="hd">
                <input type="text" placeholder="search here" ng-model="searchText">
                <button class="btn btn-primary" ng-disabled="!searchText" ng-click="show()">Narrow It Down for
                    Me!</button>
                {{message}}
            </div>
            <hr>
            <div class=" row items">
                <div class="col-md-7 ">
                    <div class="row">
                        <div class="col-md-4 "
                            ng-repeat="item in searchItems | filter :searchText  | orderBy:'section'">
                            <div>
                                <div class="card" ng-show="isVisible">
                                    <img ng-click="cart" ng-src="{{item.Image}}" alt="image">
                                    <h5>{{item.name}}</h5>
                                    <p>{{item.desc}}</p>
                                    <h5>{{item.price}}</h5>
                                    <button class=" btn btn-primary " ng-click="store(item)">Add to Cart</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>  
                <div class="col-md-2">
                    <h2>Cart :</h2>
                    <div ng-show="isVisible" ng-init="setTotals(cart)" ng-repeat="cart in foundList">
                        <div class="card cart_card">
                            <div class="card-body">
                                <p> <img class="card-img" ng-src="{{cart.Image}}" alt="" /></p>
                                <h6 class="name_price">{{cart.name}} &nbsp; &nbsp; </h6>
                                <p>{{cart.desc}}</p>
                                <h6>{{cart.price}}</h6>
                                <button class="btn-cart btn-danger" ng-click="remove(cart)">Remove</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
