<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="search.css">
    <script src="search.js"></script>
</head>
<body ng-app="search">
    <div class="s">
        <div ng-controller="searchController">
            <input type="text" placeholder="search here" ng-model="searchString.section">
            <button class="btn btn-primary" ng-click="show()">Narrow It Down for Me!</button>
            {{message}}
            <div class="items">
                <div class="row">
                    <div class="col-md-4" ng-repeat="item in searchItems |filter:searchString:exactMatch">
                        <div class="card" ng-show="isVisible">
                            <h3>{{item.image}}</h3>
                            <h5>{{item.name}}</h5>
                            <h3>{{item.desc}}</h3>
                            <h5>{{item.price}}</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
