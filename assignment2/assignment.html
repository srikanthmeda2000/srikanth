<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="assignment.js"></script>
    <link rel="stylesheet" href="assignment.css">
</head>

<body ng-app="myApp">
    <div ng-controller="cartController" class="container">
        <div class="row">
            <h1 align="center">Grocery</h1>
            <div class="col-sm-6">
                <div class="cd">
                    <h3>To Buy</h3>
                    <table class="table">
                        <tr ng-repeat="item in buyItems">
                            <td>{{item.name}} :</td>
                            <td>{{item.quntity}}</td>
                            <td><button class="btn btn-primary" type="submit" ng-click="buy(item)">Buy</button></td>
                        </tr>
                    </table>
                    <div class="message" ng-if="!buyItems.length">
                        Everything is bought!
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="cd">
                    <h3> Already Bought</h3>
                    <table class="table">
                        <tr ng-repeat="boughtitem in boughtItems">
                            <td>{{boughtitem.name}}:</td>
                            <td> {{boughtitem.quntity}}</td>
                            <td><button class="btn btn-info" type="submit" ng-click="remove(item)">remove</button></td>
                        </tr>
                    </table>
                    <div class="message" ng-hide="boughtItems.length">
                        no think is bought!
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
